{% load tags %}
{% for menu in menus %}
<section class="section" id="menu">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="section-heading">
                    <h6>{{ menu.title }}</h6>
                    <h2>{{ menu.subtitle }}</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="menu-item-carousel">
        <div class="col-lg-12">
            <div class="owl-menu-item owl-carousel">
                {% get_menu_item %}
            </div>
        </div>
    </div>
</section>
{% endfor %}
